<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tokyo Train Time Map</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
    <h1>Tokyo Train Time Map</h1>
    <div>
        中心駅からの電車での所要時間を地図上の距離で表しています。円1個は10分に相当。<br>
        ダブルクリックで中心駅選択。
        Chromeが最適です。スマホ未対応です。
        <a href="https://github.com/select766/tokyo-train-time-map">Github</a>
    </div>
    <div id="content">
        <svg id="mainmap" width="640" height="480", style="user-select: none"></svg>
    </div>
    <script src="dist/bundle.js"></script>
    <script src="dist/map_data.js"></script>
</body>
</html>
