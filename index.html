<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="dist/bundle.js"></script>
    <script src="generated_data/map_data.jsonp"></script>
</head>
<body>
    <h1>Tokyo Train Time Map</h1>
    <div>
        中心駅からの電車での所要時間を地図上の距離で表しています。円1個は10分に相当。<br>
        ダブルクリックで中心駅選択。
        スマホ未対応です。
    </div>
    <div id="content">
        <svg id="mainmap" width="640" height="480", style="user-select: none"></svg>
    </div>
</body>
</html>
